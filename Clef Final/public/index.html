<!DOCTYPE html>
<html>
<header>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> CLEF Music App NUIG</title>

</header>

<style>
h1 {text-align: center;}
h4 {text-align: center;}
button   {text-align: center;}
div   {text-align: center;}

</style>

<link rel="stylesheet" href="stylesheets/piano.css">
<script src="javascript/script.js"></script>

<body>

  <!-- use CSS to put in top right corner in line with "CLEF" -->
  <div id="NUIG Logo">
    <img src="https://via.placeholder.com/150"> <class="NUIG logo"/>
    <div>NUI Galway</div>
  </div>

  <!-- use CSS to put in top left corner in line with "CLEF" -->
  <div id="CLEF Logo">
    <img src="https://via.placeholder.com/150"> <class="CLEF logo"/>
    <div>CLEF Logo</div>
  </div>


  <h1> CLEF</h1>
  <h4> The chord generator/transposer for all your composing needs. </h4>
  <hr>
  <h4> Select your instrument and key settings.</h4>
  <br>

  <div class="instruments">
    <button onclick="display_piano()" class="button ">Piano</button>
    <button class="button ">Guitar</button>
    <button class="button ">Sustained</button>
  </div> <br>

  <div class="tonality">
    <button onclick="note_select(this.id)" id = "A" class="button">A</button>
    <button onclick="note_select(this.id)" id = "B" class="button">B</button>
    <button onclick="note_select(this.id)" id = "C" class="button">C</button>
    <button onclick="note_select(this.id)" id = "D" class="button">D</button>
    <button onclick="note_select(this.id)" id = "E" class="button">E</button>
    <button onclick="note_select(this.id)" id = "F" class="button">F</button>
    <button onclick="note_select(this.id)" id = "G" class="button">G</button>
  </div> <br>

  <div class="key settings">
    <button onclick="sharp_or_flat(this.id)" id = "b" class="accidental">b</button>
    <button onclick="sharp_or_flat(this.id)" id = "#" class="accidental">#</button>
    &emsp;
    <button onclick="maj_or_min(this.id)" id = "maj" class="button ">Maj</button>
    <button onclick="maj_or_min(this.id)" id = "min" class="button ">min</button>
  </div><br>

  <div class="results">
    <button onclick="run()"><b>See Results</b> </button>
  </div><br>
  <hr>
  <br>

  <div class="Chords Options">
    <div class="tonic">
      <button id = "I" class="button green">I </button>
    </div>
    <div class="dominant/subdominant">
      <button id = "V" class="button orange">V</button>
      <button id = "IV" class="button orange">IV</button>
    </div>
    <div class="supertonic/submediant/mediant">
      <button id = "II" class="button red">ii</button>
      <button id = "VI" class="button red">vi</button>
      <button id = "III" class="button red">iii</button>
    </div>
  </div>

  <div id = "piano" class="piano">
    <div class="key white" data-note="C"></div>
    <div class="key black" data-note="Cs"></div>
    <div class="key white" data-note="D"></div>
    <div class="key black" data-note="Ds"></div>
    <div class="key white" data-note="E"></div>
    <div class="key white" data-note="F"></div>
    <div class="key black" data-note="Fs"></div>
    <div class="key white" data-note="G"></div>
    <div class="key black" data-note="Gs"></div>
    <div class="key white" data-note="A"></div>
    <div class="key black" data-note="As"></div>
    <div class="key white" data-note="B"></div>
  </div>


</body>

</body>
</html>
