  <!-- use CSS to put in top right corner in line with "CLEF" -->
  <div id="NUIG">
    <img src="https://via.placeholder.com/150"> <class="NUIG logo/>
   
  </div>

  <!-- use CSS to put in top left corner in line with "CLEF" -->
  <div id="CLEF">
    <img src="https://via.placeholder.com/150"> <class="CLEF logo/>
    
  </div>


  <h1> CLEF</h1>
  <h4> The chord generator/transposer<br> for all your composing needs. </h4>
  

  <div class="shadow_box">
  <h4> Select your instrument and key settings.</h4>

  <div class="buttons">
    <div class="instruments_button">
        <div class="overflow_div">
          <div class="div_title"><p class="title">Instruments</p></div>
       
        <div onclick="display_piano(true); titleText(this.innerHTML, this.innerHTML, );" class="piano_button"><p>Piano</p></div>
        <div onclick="display_piano(false); titleText(this.innerHTML);" class="guitar_button"><p>Guitar</p></div>
        <div onclick="display_piano(false); titleText(this.innerHTML);" class="drums_button"><p>Drums</p></div>
      </div>
    </div>

    <div class="notes_button">
      <div class="notes_popout">
        <div class="div_title"><p class="title">Notes</p></div>
        <div style="width:51px;"class="notes"><p>A</p></div>
        <div style="width:51px;"class="notes"><p>B</p></div>
        <div style="width:51px;"class="notes"><p>C</p></div>
        <div style="width:51px;"class="notes"><p>D</p></div>
        <div style="width:51px;"class="notes"><p>E</p></div>
        <div style="width:51px;"class="notes"><p>F</p></div>
        <div style="width:51px;"class="notes"><p>G</p></div>
      </div>
    </div>

  </div>

  
  
  <div id = "piano" class="piano">
    <div id = "first_key" class = "key white" data-note="C"></div>
    <div id = "key black" class = "key black" data-note="Cs"></div>
    <div id = "key white" class = "key white" data-note="D"></div>
    <div id = "key black" class = "key black" data-note="Ds"></div>
    <div id = "key white" class = "key white" data-note="E"></div>
    <div id = "key white" class = "key white" data-note="F"></div>
    <div id = "key black" class = "key black" data-note="Fs"></div>
    <div id = "key white" class = "key white" data-note="G"></div>
    <div id = "key black" class = "key black" data-note="Gs"></div>
    <div id = "key white" class = "key white" data-note="A"></div>
    <div id = "key black" class = "key black" data-note="As"></div>
    <div id = "last_key" class = "key white" data-note="B"></div>
  </div>
