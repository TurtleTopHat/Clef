    <!-- ADMIN ACTIONS -->
    <form class="center-align admin-actions admin" style="margin: 40px auto; max-width: 300px; display: none;">
      <input type="email" placeholder="User email" id="admin-email" required />
      <button class="btn-small yellow darken-2 z-depth-0">Make admin</button>
    </form>
  
    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign up</h4><br />
        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose password</label>
          </div>
          <div class="input-field">
            <input type="text" id="signup-bio" required />
            <label for="signup-bio">One Line Bio</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Sign up</button>
          <p class="error pink-text center-align"></p>
        </form>
      </div>
    </div>
  
    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4><br />
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Login</button>
          <p class="error pink-text center-align"></p>
        </form>
      </div>
    </div>
  
    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
      <div class="modal-content center-align">

        <div class="account-details"></div>
      </div>

  <!-- use CSS to put in top right corner in line with "CLEF" -->
  <div id="NUIG Logo">
    <img src="https://via.placeholder.com/150"> <class="NUIG logo"/>
    <div>NUI Galway</div>
  </div>

  <!-- use CSS to put in top left corner in line with "CLEF" -->
  <div id="CLEF Logo">
    <img src="https://via.placeholder.com/150"> <class="CLEF logo"/>
    <div>CLEF Logo</div>
  </div>


  <h1> CLEF</h1>
  <h4> The chord generator/transposer for all your composing needs. </h4>


  <div class="shadow_box">
  <h4> Select your instrument and key settings.</h4>
  <br>

  <div class="instruments">
    <button onclick="display_piano()" class="button_instrument">Piano</button>
    <button class="button_instrument">Guitar</button>
    <button class="button_instrument">Sustained</button>
  </div> <br>

  <div class="tonality">
    <button onclick="note_select(this.id)" id = "A" class="button_note">A</button>
    <button onclick="note_select(this.id)" id = "B" class="button_note">B</button>
    <button onclick="note_select(this.id)" id = "C" class="button_note">C</button>
    <button onclick="note_select(this.id)" id = "D" class="button_note">D</button>
    <button onclick="note_select(this.id)" id = "E" class="button_note">E</button>
    <button onclick="note_select(this.id)" id = "F" class="button_note">F</button>
    <button onclick="note_select(this.id)" id = "G" class="button_note">G</button>
  </div> <br>

  <div class="key settings">
    <button onclick="sharp_or_flat(this.id)" id = "b" class="accidental">b</button>
    <button onclick="sharp_or_flat(this.id)" id = "#" class="accidental">#</button>
    &emsp;
    <button onclick="maj_or_min(this.id)" id = "maj" class="button_scale">Maj</button>
    <button onclick="maj_or_min(this.id)" id = "min" class="button_scale">min</button>
  </div><br>

  <div class="results">
    <button onclick="run()"><b>See Results</b> </button>
    <button onclick="sound()"><b>Sound</b></button>
  </div>

  <br>

</div>

  <br>

  <div class="Chords Options">
    <div class="tonic">
      <button onclick = "play_chord(this.id)" id = "I" class="button green">I </button>
    </div>
    <div class="dominant/subdominant">
      <button onclick = "play_chord(this.id)" id = "V" class="button orange">V</button>
      <button onclick = "play_chord(this.id)" id = "IV" class="button orange">IV</button>
    </div>
    <div class="supertonic/submediant/mediant">
      <button onclick = "play_chord(this.id)" id = "II" class="button red">ii</button>
      <button onclick = "play_chord(this.id)" id = "VI" class="button red">vi</button>
      <button onclick = "play_chord(this.id)" id = "III" class="button red">iii</button>
    </div>
  </div>

  <div id = "piano" class="piano">
    <div id = "Ckey" class = "key white" data-note="C"></div>
    <div id = "Cskey" class = "key black" data-note="Cs"></div>
    <div id = "Dkey" class = "key white" data-note="D"></div>
    <div id = "Dskey" class = "key black" data-note="Ds"></div>
    <div id = "Ekey" class = "key white" data-note="E"></div>
    <div id = "Fkey" class = "key white" data-note="F"></div>
    <div id = "Fskey" class = "key black" data-note="Fs"></div>
    <div id = "Gkey" class = "key white" data-note="G"></div>
    <div id = "Gskey" class = "key black" data-note="Gs"></div>
    <div id = "Akey" class = "key white" data-note="A"></div>
    <div id = "Askey" class = "key black" data-note="As"></div>
    <div id = "Bkey" class = "key white" data-note="B"></div>
  </div>
